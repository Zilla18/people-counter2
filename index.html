<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting App2</title>
  </head>
  <body>
    <section class="border-8 border-red-700 w-96 p-8 m-auto mt-10">
      <div class="flex flex-col gap-12 justify-center items-center pt-8">
        <h1 class="text-4xl">Count Record:</h1>
        <h2 class="text-3xl" id="count-el">0</h2>

        <!-- increment btn -->
        <button
          class="bg-red-700 text-slate-100 p-3 w-44 rounded-md"
          id="increment--btn"
          onclick="increment()"
        >
          INCREMENT
        </button>

        <!-- save btn -->
        <button
          class="bg-green-700 text-slate-100 p-3 w-44 rounded-md text-center"
          id="save-btn"
          onclick="save()"
        >
          SAVE
        </button>
      </div>
    </section>

    <!-- taiwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- js cdn -->
    <script src="index.js"></script>
  </body>
</html>
